<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    </head>
    <body class="center">
        <h3>Simple Color game using Vue Js</h3>
        <div id="app" class="center" style="margin: auto">
            <div id="colorBox" :style="{ backgroundColor: color }" class="border">
                <div id="fakeColor">
                    {{ fakeColor }}
                </div>
            </div>
            <input 
                type="text" 
                v-model="inputTxt"
                placeholder="Type color"
                v-on:keyup.enter.trim="inputChanged()"
            >
        </div>
        <script src="./index.js"></script>
    </body>
</html>
